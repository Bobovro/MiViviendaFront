<div class="wrap">
  <h2>Home (Protegido)</h2>

  <p>
    Si estás viendo esta pantalla, el <b>auth.guard</b> está funcionando.
  </p>

  <div class="box">
    <p><b>Token (preview):</b> {{ tokenPreview }}</p>
    <p>
      Prueba rápida: abre una ruta protegida (home) sin token → debe mandarte a /login.
    </p>
  </div>

  <div class="actions">
    <button (click)="logout()">Cerrar sesión</button>
    <a routerLink="/login">Ir a Login</a>
  </div>
</div>
